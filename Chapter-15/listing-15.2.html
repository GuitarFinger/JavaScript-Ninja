<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-15.2</title>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
    <div id="test">
        <b>Hello</b>, I'm ninja!
    </div>
    <div id="test2"></div>
    <script src="../scripts/assert.js"></script>
    <script>
        /**元素级查询*/
        window.onload = function () {
            var b = document.getElementById("test").querySelector("div b");
            assert(b, "Only the last part of the selector matters.");
        }
    </script>
</body>
</html>
