<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-3.3</title>
    <script src="../scripts/assert.js"></script>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
<script>
    function creep() { return this; }
    assert(creep() === window, "Creeping in the window");

    var sneak = creep;
    assert(sneak() === window, "Sneaking in the window");

    var ninja1 = {
        skulk: creep
    };

    assert(ninja1.skulk() === window, "The 1st ninja is window");
    assert(ninja1.skulk() === ninja1, "The 1st ninja is skulking");

    var ninja2 = {
        skulk: creep
    };

    assert(ninja2.skulk() === ninja2, "The 2nd ninja is skulking");

</script>
</body>
</html>
