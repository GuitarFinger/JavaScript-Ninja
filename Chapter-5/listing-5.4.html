<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-5.4</title>
    <script src="../scripts/assert.js"></script>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
<script>
    function Ninja() {
        var feints = 0;

        this.getFeints = function () {
            return feints;
        }

        this.feint = function () {
            feints++;
        }
    }

    var ninja = new Ninja();
    ninja.feint();

    assert(ninja.getFeints() == 1, "We're able to access the internal feint count.");
    assert(ninja.feints === undefined, "And the private data is inaccessible to us");

    var ninja1= new Ninja();
    assert(ninja1.getFeints() == 1, "We're able to access the internal feint count.");

</script>
</body>
</html>
