<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-5.5</title>
    <script src="../scripts/assert.js"></script>
    <script src="../../jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
<div id="test"></div>
<button id="testBtn">GO!</button>
<script>
    $('#testBtn').click(function () {
        var elem = $('#test');
        elem.html("Loading...");

        $.ajax({
            url: "listing-5.2.html",
            success: function (html) {
                assert(elem, "We can see elem, via the closure for this callback");
                elem.html(html);
            }
        });
    });
</script>
</body>
</html>
