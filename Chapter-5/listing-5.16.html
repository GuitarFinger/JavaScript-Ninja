<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-5.16</title>
    <script src="../../jquery-3.2.1.js"></script>
    <style>
        img { cursor: pointer }
        .clickedOn { border: 5px solid red }
    </style>
</head>
<body>
<img src="../images/ninja-with-pole.png" alt="">
<script>
    $ = function () { alert('not jQuery') };
    (function ($) {
        $('img').on('click', function (event) {
            if (this.className) $(event.target).removeClass('clickedOn');
            else $(event.target).addClass('clickedOn');
        });
    })(jQuery);
</script>
</body>
</html>
