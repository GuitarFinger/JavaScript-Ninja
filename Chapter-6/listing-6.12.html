<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-6.12</title>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
    <script src="../scripts/assert.js"></script>
    <script>
        // 使用hasOwnProperty()方法辨别Object原型扩展
        Object.prototype.keys = function () {
            var keys = [];
            for (var k in this) {
                if (this.hasOwnProperty(k)) keys.push(k);
            }
            return keys;
        };

        var obj = {a: 1, b: 2, c: 3};
        assert(obj.keys().length == 3, "There are three properties in this object.");

    </script>
</body>
</html>
