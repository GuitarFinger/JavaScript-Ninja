<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-6.2</title>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
    <script src="../scripts/assert.js"></script>
    <script>
        function Ninja() {
            this.swung = false;
            this.swingSword = function () {
                return !this.swung;
            };
        }

        Ninja.prototype.swingSword = function () {
            return this.swung;
        };

        var ninja = new Ninja();
        console.log(ninja);
        assert(ninja.swingSword(), "Called the instance method, not the prototype method.");
    </script>
</body>
</html>
