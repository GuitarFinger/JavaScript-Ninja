<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-6.11</title>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
    <script src="../scripts/assert.js"></script>
    <script>
        Object.prototype.keys = function () {
            var keys = [];
            for (var p in this) keys.push(p);
            return keys;
        };

        var obj = {a: 1, b: 2, c: 3};
        assert(obj.keys().length == 3, "There are three properties in this object.");
    </script>
</body>
</html>
