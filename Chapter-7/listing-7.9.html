<script>
    // 将中横线字符串转化成驼峰拼写法
    function upper(all, letter) { return letter.toUpperCase(); }

    assert("border-bottom-width".replace(/-(\w)/g, upper) == "borderBottomWidth", "Camel cashed a hyphenated string.");
</script>
