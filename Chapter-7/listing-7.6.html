<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-7.6</title>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
<script src="../scripts/assert.js"></script>
<script>
    // 使用exec()方法进行捕获和全局搜索
    var html = "<div class='test'><b>Hello</b> <i>world!</i></div>";
    var pattern = /<(\/?)(\w+)([^>]*?)>/g, match;
    var num = 0;
    while ((match = pattern.exec(html)) !== null) {
        assert(match.length == 4, "Every match finds each tag and 3 captures.");
        num++;
    }
    assert(num == 6, "3 opening and 3 closing tags found");
</script>
</body>
</html>
