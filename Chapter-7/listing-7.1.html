<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-7.1</title>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
    <script src="../scripts/assert.js"></script>
    <script>
        // 在字符串中测试特殊模式
        // 测试99999-9999
        function isThisAZipCode(candidate) {
            if (typeof candidate !== "string" || candidate.length != 10) return false;
            for (var n = 0; n < candidate.length; n++) {
                var c = candidate[n];
                switch (n) {
                    case 0: case 1: case 2: case 3: case 4:
                    case 6: case 7: case 8: case 9:
                    if (c < '0' || c > '9') return false;
                    break;
                    case 5:
                        if (c != "-") return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
