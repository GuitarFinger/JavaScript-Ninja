<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-4.7</title>
    <script src="../scripts/assert.js"></script>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
<script>
    var ninja = {
        chirp: function (n) {
            return n > 1 ? arguments.callee(n - 1) + "-chirp" : "chirp";
        }
    }

    assert(ninja.chirp(3) == "chirp-chirp-chirp", "argument.callee is the function itself.");</script>
</body>
</html>
