<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-4.3</title>
    <script src="../scripts/assert.js"></script>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
<script>
    var ninja = {
        chirp: function (n) {
            return n > 1 ? ninja.chirp(n - 1) + "-chirp" : "chirp";
        }
    };

    assert(ninja.chirp(3) == "chirp-chirp-chirp", "An object property isn't too confusing, either.");

</script>
</body>
</html>
