<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-4.4</title>
    <script src="../scripts/assert.js"></script>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
<script>
    var ninja = {
        chirp: function (n) {
            return n > 1 ? ninja.chirp(n-1) + "-chirp" : "chirp";
        }
    };

    var samurai = { chirp: ninja.chirp };

    ninja = {};

    try {
        assert(samurai.chirp(3) == "chirp-chirp-chirp", "Is this going to word?");
    } catch (e) {
        assert(false, "Un, this isn't good! Where'd ninja.chirp go?");
    }

</script>
</body>
</html>
