<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listing-4.10</title>
    <script src="../scripts/assert.js"></script>
    <link rel="stylesheet" href="../styles/assert.css">
</head>
<body>
<input id="first">
<input id="second">
<script>
    var elems = {
        length: 0,

        add: function (elem) {
            Array.prototype.push.call(this, elem);
        },

        gather: function (id) {
            this.add(document.getElementById(id));
        }
    };
    elems.gather("first");

    assert(elems.length == 1 && elems[0].nodeType, "Verify that we have an element in our stash");

    elems.gather("second");

    assert(elems.length == 2 && elems[1].nodeType, "Verify the other insertion");

    elems.gather("third");
    assert(elems.length == 3 && elems[2] && elems[2].nodeType, "Verify the third");

</script>
</body>
</html>
